<polymer-element name="sb-flipper" attributes="open selected active">
    <template>
        <style>
            :host {
                display: inline-block;
                margin: 10px;
            }

            .flipper {
                background-color: white;
                display: inline-block;
                border: 1px solid #888;
                padding: 30px 20px;
                border-radius: 6px;

                transition: all 150ms ease-out;
                -webkit-transition: all 150ms ease-out;
                -moz-transition: all 150ms ease-out;
                -ms-transition: all 150ms ease-out;
            }
            .flipper[open] {
                /*transform: rotateX(-20deg) translate3d(-5px, 3px, 0);
                -webkit-transform: rotateX(-20deg) translate3d(-5px, 3px, 0);
                -moz-transform: rotateX(-20deg) translate3d(-5px, 3px, 0);
                -ms-transform: rotateX(-20deg) translate3d(-5px, 3px, 0);*/
                transform: rotateX(-5deg) translate3d(-10px, -10px, 0);
                -webkit-transform: rotateX(-5deg) translate3d(-10px, -10px, 0);
                -moz-transform: translate3d(-10px, -10px, 0);
                -ms-transform: translate3d(-10px, -10px, 0);
                box-shadow: 10px 10px 10px #ccc;
            }
            .flipper[selected] {
                box-shadow: 1px 1px 2px green;
                border: 1px solid green;
                color: green;
            }
            .flipper[active] {
                color : #888;
                box-shadow: 0 0 5px #ccc inset;
                border: 1px solid #ccc;
            }
            .shadow {
                height: 75px;
                width: 50px;
                background-color: #ccc;
                border-radius: 6px;
                box-shadow: 10px;
                position: absolute;
            }
        </style>
        <!--<div style="position:relative">
            <div class="shadow" hidden?="{{!open}}"></div>
        </div>-->
        <div class="flipper"
            open?="{{open}}"
            selected?="{{selected}}"
            active?="{{active}}">
            <content></content>
        </div>
        
    </template>
    <script>
        Polymer('sb-flipper', {
            open : false,
            selected : false,
            active : false
        });
    </script>
</polymer-element>
